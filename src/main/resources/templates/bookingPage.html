<!DOCTYPE html>
<html>

<head>
    <style>
        /* Define custom CSS styles */

        /* Main container */
        .mainDiv {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Inner container */
        .insideMainDiv {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Heading */
        .heading {
            color: #ff6600;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Form container */
        .topDownForm {
            margin-bottom: 20px;
        }

        /* Directions */
        .directions {
            color: #666666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Inputs */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* Submit button */
        .submitButton {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .submitButton:hover {
            background-color: #0056b3;
        }

        /* Buttons container */
        .buttonsDiv {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Links within buttons */
        .buttonsDiv a {
            color: white;
            text-decoration: none;
        }

        /* Buttons */
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Custom SVG */
        .customSVG {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="mainDiv">
    <div class="insideMainDiv">
        <h1 class="heading">Edit your details</h1>
        <form class="topDownForm" method="post" action="editToUpdatePassenger" th:object="${passenger}">
            <h4 class="directions">Please enter your changed details as per the label</h4>
            <input th:field="*{id}" hidden>
            <label for="name">Name</label>
            <input required th:field="*{name}" />
            <label for="email">Email</label>
            <input required th:field="*{email}" />
            <label required for="phoneNumber">Phone Number</label>
            <input th:field="*{phoneNumber}" />
            <label required for="passportNumber">Passport Number</label>
            <input th:field="*{passportNumber}" />
            <label for="userName">Username</label>
            <input required th:field="*{userName}" />
            <label for="password">Password</label>
            <input required type="password" th:field="*{password}" />
            <input class="submitButton" type="submit">
        </form>
        <div class="buttonsDiv">
            <button><a th:href="home">Go Home</a></button>
        </div>
    </div>
</div>

</html>
