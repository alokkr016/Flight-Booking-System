<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="home.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #1e1e1e;
		}

		svg {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: -1;
		}

		#background {
			fill: #1e1e1e;
		}

		#airplane {
			fill: #fff;
			animation: airplaneAnimation 5s linear infinite;
		}

		@keyframes airplaneAnimation {
			0% { transform: translate(-100px, -100px) rotate(45deg); }
			50% { transform: translate(400px, 400px) rotate(135deg); }
			100% { transform: translate(-100px, -100px) rotate(225deg); }
		}
	</style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
	<path id="background" d="M0 0 L800 0 L800 600 L0 600 Z" />
	<path id="airplane" d="M15 8 L40 8 L40 20 L50 20 L50 25 L40 25 L40 55 L35 55 L35 45 L15 45 L15 55 L10 55 L10 25 L0 25 L0 20 L10 20 Z" />
</svg>

<div class="mainDiv">
	<h1 class="heading">Flight Booking System</h1>

	<form class="flightForm" action="flightDetails">
		<label for="source-place">From</label>
		<select name="source-place" id="source-place">
			<option value="Sydney">Sydney</option>
			<option value="Melbourne">Melbourne</option>
			<option value="Adelaide">Adelaide</option>
			<option value="Perth">Perth</option>
		</select>

		<label for="destination-place">To</label>
		<select name="destination-place" id="destination-place">
			<option value="Sydney">Sydney</option>
			<option value="Melbourne">Melbourne</option>
			<option value="Adelaide">Adelaide</option>
			<option value="Perth" selected>Perth</option>
		</select>
		<input class="homePageSubmitButton" type="submit" value="Search Flights">
	</form>
	<div class="buttonsDiv">
		<button><a href="login">Login</a></button>
		<button><a href="passengerProfile">Your Profile</a></button>
	</div>
</div>
</body>
</html>
