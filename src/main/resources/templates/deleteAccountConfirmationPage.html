<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flight Booking System</title>
	<style>
		/* Custom CSS styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
			margin: 0;
			padding: 0;
		}

		.mainDiv {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			margin: 20px auto;
			max-width: 600px;
		}

		.insideMainDiv {
			text-align: center;
		}

		.heading {
			font-size: 24px;
			color: #007bff;
			margin-bottom: 20px;
		}

		.buttonsDiv {
			margin-top: 20px;
		}

		.buttonsDiv button {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			margin: 5px;
			font-size: 14px;
			cursor: pointer;
		}

		.buttonsDiv a {
			color: #fff;
			text-decoration: none;
		}
	</style>
</head>

<body>
<div class="mainDiv">
	<div class="insideMainDiv">
		<h1 class="heading">Are you sure you want to delete your account?</h1>
		<div class="buttonsDiv">
			<button><a href="deleteAccount">Yes</a></button>
			<button><a href="passengerProfile">No</a></button>
		</div>
	</div>
</div>
</body>

</html>
