<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flight Booking System</title>
	<style>
		/* Custom CSS styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
			margin: 0;
			padding: 0;
		}

		.mainDiv {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			margin: 20px auto;
			max-width: 600px;
		}

		.insideMainDiv {
			text-align: center;
		}

		.heading {
			font-size: 24px;
			color: #007bff;
			margin-bottom: 20px;
		}

		.passengerProfile {
			margin-top: 20px;
		}

		.details {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}

		.picture {
			width: 100px;
			height: 100px;
			background-color: #007bff;
			border-radius: 50%;
			margin-right: 20px;
		}

		.topDownInformation {
			text-align: left;
		}

		.topDownInformation h4 {
			margin-bottom: 10px;
			font-size: 16px;
			color: #333;
		}

		.buttonsDiv {
			margin-top: 20px;
		}

		.buttonsDiv button {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			margin: 5px;
			font-size: 14px;
			cursor: pointer;
		}

		.buttonsDiv a {
			color: #fff;
			text-decoration: none;
		}

		.notification {
			position: relative;
		}

		.notification .badge {
			position: absolute;
			top: -10px;
			right: -10px;
			background-color: #ff5f5f;
			color: #fff;
			border-radius: 50%;
			padding: 4px;
			font-size: 12px;
		}
	</style>
</head>

<body>
<div class="mainDiv">
	<div class="insideMainDiv">
		<h1 class="heading" th:text="${session.passenger.userName}"></h1>
		<div class="passengerProfile">
			<div class="details">
				<div class="picture"></div>
				<div class="topDownInformation" th:object="${session.passenger}">
					<h4 th:text="*{'Name: ' + name}"></h4>
					<h4 th:text="*{'Email: ' + email}"></h4>
					<h4 th:text="*{'Phone No.: ' + phoneNumber}"></h4>
					<h4 th:text="*{'Passport No.: ' + passportNumber}"></h4>
				</div>
			</div>
			<div class="buttonsDiv">
				<button style="margin: 5px;"><a href="logout">LogOut</a></button>
				<button style="margin: 5px;"><a href="home">Home</a></button>
				<button><a href="viewAllTickets">View Tickets</a></button>
				<button><a th:href="*{'editPassenger?id=' + session.passenger.id}">Edit Details</a></button>
				<button><a th:href="deleteAccountConfirmationPage">Delete Account</a></button>
				<button><a href="viewNotifications" class="notification">
					<span>New Notifications</span>
					<span class="badge" th:text="${unreadNotifications}"></span>
				</a>
				</button>
			</div>
		</div>
	</div>
</div>
</body>

</html>
